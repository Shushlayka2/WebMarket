<div class="container">
    <nav class="nav navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand" routerLink="/">
                <img src="../../../Images/devices_icon.jpg" width="30" height="30" alt="" class="d-inline-block align-top" />
                Goods
            </a>
            <a *ngIf="is_authorized" class="navbar-brand btn" routerLink="/basket">
                <img id="basketImg" src="../../../Images/basket.png" width="30" height="30" alt="" />
                Basket
                <span class="badge badge-primary badge-pill">0</span> <!--Заглушка-->
            </a>
        </div>
        <div>
            <a *ngIf="is_authorized" class="navbar-brand btn" routerLink="/user">
                <img src="../../../Images/user_icon.jpg" width="30" height="30" alt=""/>
                {{user.name}}
            </a>
            <a *ngIf="!is_authorized" class="navbar-brand btn" data-toggle="modal" data-target="#authorizationForm">
                <img src="../../../Images/user_icon.jpg" width="30" height="30" alt="" />
                Sign in
            </a>
        </div>
    </nav>
    <router-outlet></router-outlet>
    <authorization (authorized)="onAuthorized($event)"></authorization>
</div>
