<form>
    <div class="form-group row">
        <label for="inputName" class="col-sm-4 col-form-label">User Name<span>*</span></label>
        <div class="col-sm-8">
            <input type="text" readonly={{updatable}} class="form-control" id="inputName" [(ngModel)]="user.name" name="name">
        </div>
    </div>
    <br />
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-4 col-form-label">Email Address</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="inputEmail" value={{user.email}}>
        </div>
    </div>
    <br />
    <div class="form-group row">
        <label for="inputAddress" class="col-sm-4 col-form-label">User Address<span>*</span></label>
        <div class="col-sm-8">
            <input type="text" readonly={{updatable}} class="form-control" id="inputAddress" [(ngModel)]="user.address" name="address">
        </div>
    </div>
    <br />
    <div class="form-group row">
        <label for="inputTelephone" class="col-sm-4 col-form-label">Telephone Number<span>*</span></label>
        <div class="col-sm-8">
            <input type="text" readonly={{updatable}} class="form-control" id="inputTelephone" [(ngModel)]="user.telephoneNum" name="telephoneNum">
        </div>
    </div>
    <div class="auth-btns form-inline">
        <button class="btn btn-primary" hidden={{isHidden}} (click)="getEditor()">Edit Data</button>
        <button class="btn btn-secondary" hidden={{editorIsHidden}} (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" hidden={{editorIsHidden}} (click)="updateUser()">Save</button>
        <button class="btn btn-danger" (click)="logout()" routerLink="/">Log Out</button>
    </div>
</form>
